language: objective-c
osx_image: xcode8.2
env:
  global:
    secure: 
  matrix:
    - DESTINATION="platform=iOS Simulator,OS=9.3,name=iPad 2"
      SCHEME="MusicXML iOS"
    - DESTINATION="platform=iOS Simulator,OS=10.0,name=iPad Pro (12.9 inch)"
      SCHEME="MusicXML iOS"
    - DESTINATION="platform=OS X"
      SCHEME="MusicXML macOS"

before_script:
- if [ -f ./Cartfile ]; then carthage update; fi;

script: travis_retry xcodebuild test
  -project MusicXML.xcodeproj
  -scheme "${SCHEME}"
  -destination "${DESTINATION}"
  TOOLCHAINS=swift

after_success:
- bash <(curl -s https://codecov.io/bash)
- git config --global user.name "jsbean"
- git config --global user.email "jbean46@gmail.com"
- gem install jazzy
- git clone https://${GH_TOKEN}@github.com/dn-m/dn-m.github.io.git
- jazzy
- cp -r docs dn-m.github.io/MusicXML
- cd dn-m.github.io
- git add .
- git commit -m "Update docs"
- git push origin master
